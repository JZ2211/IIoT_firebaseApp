<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IIoT Workshop Demo</title>
  <link rel="stylesheet" href="styles.css">

 	<!-- Firebase App is always required and must be first -->
	<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>
	<!-- Add additional services that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-database.js"></script>

	<!-- Include Plotly.js -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<!-- Include the moment.js library -->
	<script src="https://momentjs.com/downloads/moment.js"></script>

</head>

<body>

  <div id="login">
    <div class="header">
      <h1>Start - Firebase Login </h1>
    </div>
    <form>
      <div class="group">
        <input id="txtEmail" type="email">
        <label>Email</label>
      </div>
      <div class="group">
        <input id="txtPassword" type="password">
        <label>Password</label>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
      <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
    </form>
  </div>

  <div id="app">
    <div class="header">
      <h1>Firebase Realtime Database Access Dashboard</h1>
    </div>
    <div>
      <div id="divNode" >
        <label class="dropdown" > Selected Node:</label>
        <div id="nodeNameMsg" ></div>
      </div>
      <select id="selection" class="selection">
        <option value="0" class="selection">-select-</option>
        <option value="node1" class="selection">node1</option>
        <option value="node2" class="selection">node2</option>
        <option value="node3" class="selection">node3</option>
      </select>
    </div>
    <div id="nodeError" class="prompt">
      <div id="nodeErrorMessage" class="errorlabel">Error message</div>
    </div>
    <div class="prompt"><h3 for="txtDate">Please select the date for which you would like to access the sensor data:</h3></div>
    <div class="prompt">
      <input id="txtDate" type="date" value = "2023-01-01" data-default="2023-01-01"></div>
    <div id="plotError" class="prompt">
      <div id="plotErrorMessage" class="errorlabel">Error message</div>
    </div>
    <!-- Plotly chart will be drawn inside this div. -->
  	<div id="myPlot" style="width: 100vw; max-height:75vh"></div>
    <form>
      <div class="prompt">
        <div id="lblAuthState" class="authlabel"></div>
      </div>
      <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
    </form>
  </div>

  <footer>
    <p>UNI IIoT Workshop @2024</p>
  </footer>

</body>

</html>
